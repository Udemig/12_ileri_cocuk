        <li>

      </nav>

      <div class="right">
        <button>Giriş Yap</button>
        <button>Kayıt Ol</button>
      </div>

    <!-- * Video & Audio Etiketleri -->

    <!-- <video class="video" controls autoplay muted loop src="./video.mp4"></video> -->
    <video class="video" controls src="./video.mp4"></video>

    <br /><br />

    <audio src="./müzik.mp3" controls autoplay muted loop></audio>

    <table class="table">

      <tr>
        <td>No</td>

    <form class="form">
      <input type="text" placeholder="İsminizi giriniz ..." />
      <input type="text" placeholder="Soyisiminizi giriniz ..." />
      <input type="email" placeholder="Emailinizi giriniz ..." />
      <button>Gönder</button>
    </form>

    <!-- text-shadow -->

    <h1 class="text-shadow-example">Udemig akademiden selamlar</h1>

    <!-- box-shadow -->

    <div class="box-shadow-example"></div>

    <!-- animation -->
    <div class="animation-box"></div>

    <!-- Grid  -->

    <div class="container">
      <div class="box-1">Eleman-1</div>
      <div class="box-2">Eleman-2</div>
      <div class="box-3">Eleman-3</div>
