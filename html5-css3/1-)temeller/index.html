    <!-- * Hero -->

      <div class="text-content">
        <h1>Başlık</h1>

          Lorem ipsum dolor sit amet consectetur adipisicing elit. Error

    <!-- * Video -->
    <!-- Projeye videolar eklemek için kullanılır.Bu etiketin src'sine verilecek kaynadaki video projeye eklenmiş olacaktır. -->

    <!-- <video src="/video.mp4" controls autoplay muted loop></video> -->
    <video src="/video.mp4" controls muted loop></video>

    <!-- Bu etiketin aldığı bazı attribute'ler:
     
    controls ==> Videonun ileri-geri sarılmasını,ses ayarlarının yapılmasını,oynatma hızının ayarlanması,... kontrolleri sağlayan bir paneli aktif eder.

    autoplay ==> Videonun sayfa yüklendiğinde otomatik olarak oynatılmasını sağlar.
 
    muted ==> Videonun başlangıçta sessiz şekilde oynatılmasını sağlar.

    loop ==> Video'nun bitince tekrar başlamasını sağlar
    
    -->

    <!-- * Audio -->
    <!-- Projelere ses dosyaları eklemek için kullanılır.Bu etiketin src attribute'üne verilen dosyayı projeye ekler -->

    <audio src="/müzik.mp3" controls autoplay muted></audio>

    <!-- Bu etiketin aldığı bazı attribute'ler:
     
    controls ==> Sesin ileri-geri sarılmasını,ses ayarlarının yapılmasını,oynatma hızının ayarlanması,... kontrolleri sağlayan bir paneli aktif eder.

    autoplay ==> Sesin sayfa yüklendiğinde otomatik olarak oynatılmasını sağlar.
 
    muted ==> Sesin başlangıçta sessiz şekilde oynatılmasını sağlar.

    -->
